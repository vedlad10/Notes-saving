<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazyy Notes</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        #header {
            text-align: center;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            color: purple;
            background-image: linear-gradient(to right, aqua, blue);
            height: 50px;
            
            margin-bottom: 40px;
        }

        .textbox {
            padding: 10px 20px;
            width: 300px;
            font-size: medium;
            border: 2px solid rgb(7, 7, 197);
            border-radius: 10px;
            background: #f0faff;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .textbox:focus {
            border: 2px solid aqua;
            background: white;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .save-btn {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-image: linear-gradient(to right, aqua, purple);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        ul {
            font-family: Poppins, sans-serif;
            margin-top: 20px;
            padding-left: 10px;
        }

        li {
            background: #e8faff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 5px solid aqua;
        }
    </style>
</head>

<body>

    <div id="header">
        <h1>Crazyy notes</h1>
    </div>

    <input type="text" id="noteInput" placeholder="Enter your note" class="textbox"><br>

    <button class="save-btn" onclick="saveNote()">Save</button>

    <ul id="noteList"></ul>

    <script>
        // Load existing notes at start
        let notes = JSON.parse(localStorage.getItem("notes")) || [];

        function displayNotes() {
            let list = document.getElementById("noteList");
            list.innerHTML = "";
            notes.forEach((n, index) => {
                list.innerHTML += `<li>${n}</li>`;
            });
        }

        function saveNote() {
            let text = document.getElementById("noteInput").value;

            if (text.trim() === "") {
                alert("Write something before saving.");
                return;
            }

            notes.push(text);
            localStorage.setItem("notes", JSON.stringify(notes));

            document.getElementById("noteInput").value = "";
            displayNotes();
        }

        displayNotes(); // show notes on page load
    </script>

</body>

</html>
